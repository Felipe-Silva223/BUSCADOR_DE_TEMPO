<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buscador de previsão do tempo</title>
        <link rel="stylesheet" href="/AppBuscadorDeTempo/style.css">
        <script src="/AppBuscadorDeTempo/scripts.js"></script>
    </head>
    <body>
        <div class="border-radius">

            <input class="input-cidade"
                placeholder="Digite o nome de sua cidade">

            <button class="botao-buscar" onclick="cliqueiNoBotao()">

                <img class="img-buscar" alt="Buscar"
                    src="https://www.svgrepo.com/show/488200/find.svg">
            </button>

            <div class="Caixa-media">

                <h2 class="cidade">O clima em:</h2>

                <p class="temp">Sensação Térmica</p>

                <div class="Caixa-Menor">
                    <img class="img-previsao" alt="icone-info-tempo"
                        src="https://openweathermap.org/img/wn/04n.png">
                    <p class="clima">Clima</p>
                </div>

                <p class="umidade">Umidade: </p>

            </div>

        </div>

    </body>
</html>
